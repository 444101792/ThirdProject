{% extends 'base.html' %}

{% block content %}
<div class="page-wrapper">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9">

                <div class="custom-card">
                    <div class="card-head d-flex justify-content-between align-items-center">
                        <h4>Reply to Message</h4>
                        <a href="{% url 'main:admin_inbox' %}" class="text-white text-decoration-none">
                            <i class="fa-solid fa-arrow-left"></i> Back
                        </a>
                    </div>
                    
                    <div class="card-body-custom">
                        
                        <div class="p-3 mb-4" style="background: #f8f9fa; border-radius: 12px; border-left: 5px solid #009688;">
                            <div class="d-flex justify-content-between mb-2">
                                <strong style="color: #009688;">{{ msg.user.username }}</strong>
                                <small class="text-muted">{{ msg.created_at|date:"M d, Y H:i" }}</small>
                            </div>
                            <p class="mb-0 text-dark">{{ msg.message|linebreaks }}</p>
                        </div>

                        <hr class="my-4">

                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label fw-bold">Admin Reply</label>
                                {{ form.admin_reply }}
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a href="{% url 'main:admin_inbox' %}" class="btn btn-light border">Cancel</a>
                                <button type="submit" class="btn btn-success" style="background: #009688; border: none;">
                                    <i class="fa-solid fa-paper-plane me-2"></i> Send Reply
                                </button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
