{% extends 'base.html' %}

{% block content %}
<div class="page-wrapper">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                
                <div class="custom-card">
                    <div class="card-head">
                        <h4><i class="fa-solid fa-paper-plane me-2"></i> Contact Us</h4>
                    </div>
                    <div class="card-body-custom">
                        <p class="text-muted mb-4">
                            Have questions or need assistance? Fill out the form below and weâ€™ll get back to you shortly.
                        </p>
                        
                        <form method="POST">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold text-dark">Your Message</label>
                                {{ form.message }}
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg" style="background: #009688; border: none;">
                                    Send Message
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
