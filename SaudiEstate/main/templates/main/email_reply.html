<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background-color: #f5f7f7; }
        .email-container { max-width: 600px; margin: 40px auto; background: #ffffff; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .header { background-color: #009688; padding: 30px; text-align: center; }
        .header h1 { color: #ffffff; margin: 0; font-size: 24px; letter-spacing: 1px; }
        .content { padding: 40px 30px; color: #333333; }
        .greeting { font-size: 18px; font-weight: 600; color: #0d3c3c; margin-bottom: 20px; }
        .message-box { background-color: #f8fdfd; border-left: 4px solid #009688; padding: 15px; margin: 20px 0; font-size: 14px; color: #555; font-style: italic; }
        .reply-text { font-size: 16px; line-height: 1.6; color: #333; margin-bottom: 30px; }
        .footer { background-color: #0d3c3c; padding: 20px; text-align: center; color: rgba(255,255,255,0.7); font-size: 12px; }
        .btn { display: inline-block; background: #009688; color: #ffffff; text-decoration: none; padding: 12px 25px; border-radius: 30px; font-weight: 600; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>SaudiEstate</h1>
        </div>
        <div class="content">
            <p class="greeting">Hello {{ name }},</p>
            
            <p>Thank you for contacting us. We have received your inquiry regarding:</p>
            
            <div class="message-box">
                "{{ original_message|truncatewords:20 }}"
            </div>

            <p><strong>Here is our response:</strong></p>
            <div class="reply-text">
                {{ admin_reply|linebreaks }}
            </div>

            <a href="http://127.0.0.1:8000/" class="btn">Visit Website</a>
        </div>
        <div class="footer">
            &copy; 2025 SaudiEstate. All Rights Reserved.<br>
            Riyadh, Saudi Arabia
        </div>
    </div>
</body>
</html>
