{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudi Estate | {% block title %}Home{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top navbar-dark" id="smartNavbar">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'main:home' %}">
                <i class="fa-solid fa-shapes fa-lg"></i> 
                <span class="fw-bold tracking-wide">SAUDI ESTATE</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link px-3" href="{% url 'main:home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="#">Properties</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="#">About</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="btn btn-light rounded-pill px-4 fw-bold action-btn" href="#">REGISTER INTEREST</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            const navbar = document.getElementById('smartNavbar');
            let lastScrollTop = 0;
            
            window.addEventListener('scroll', function() {
                let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                if (scrollTop > lastScrollTop && scrollTop > 50) {
                    // نزول للأسفل -> إخفاء النافبار
                    navbar.style.transform = 'translateY(-100%)';
                } else {
                    // صعود للأعلى -> إظهار النافبار
                    navbar.style.transform = 'translateY(0)';
                    
                    // إضافة خلفية زجاجية عند النزول عن أعلى الصفحة
                    if (scrollTop > 50) {
                        navbar.classList.add('glass-nav');
                    } else {
                        navbar.classList.remove('glass-nav');
                    }
                }
                lastScrollTop = scrollTop;
            });
        });
    </script>
</body>
</html>
