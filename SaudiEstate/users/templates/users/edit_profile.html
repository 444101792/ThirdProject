{% extends "base.html" %}
{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="edit-profile-container">
    <div class="edit-box">
        <h2>Edit Profile</h2>
        <p class="subtitle">Update your account information</p>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <label>First Name</label>
            <input type="text" name="first_name" value="{{ user.first_name }}" required>

            <label>Last Name</label>
            <input type="text" name="last_name" value="{{ user.last_name }}" required>

            <label>Email</label>
            <input type="email" name="email" value="{{ user.email }}" required>

            <div class="form-row">
                <div class="form-group">
                    <label>Country Code</label>
                    <select name="country_code">
                        <option value="+966" {% if user.country_code == "+966" %}selected{% endif %}>ðŸ‡¸ðŸ‡¦ +966</option>
                        <option value="+971" {% if user.country_code == "+971" %}selected{% endif %}>ðŸ‡¦ðŸ‡ª +971</option>
                        <option value="+965" {% if user.country_code == "+965" %}selected{% endif %}>ðŸ‡°ðŸ‡¼ +965</option>
                        <option value="+974" {% if user.country_code == "+974" %}selected{% endif %}>ðŸ‡¶ðŸ‡¦ +974</option>
                        <option value="+20" {% if user.country_code == "+20" %}selected{% endif %}>ðŸ‡ªðŸ‡¬ +20</option>
                        <option value="+1" {% if user.country_code == "+1" %}selected{% endif %}>ðŸ‡ºðŸ‡¸ +1</option>
                        <option value="+44" {% if user.country_code == "+44" %}selected{% endif %}>ðŸ‡¬ðŸ‡§ +44</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" name="phone_number" value="{{ user.phone_number|default_if_none:'' }}"
                        placeholder="5xxxxxxxx">
                </div>
            </div>

            <label>City</label>
            <input type="text" name="city" value="{{ user.city }}">

            <label>National ID</label>
            <input type="text" name="national_id" value="{{ user.national_id }}">

            <label>Profile Image</label>
            <input type="file" name="profile_image">

            <button type="submit" class="save-btn">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
