{% extends "base.html" %}
{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="edit-profile-container">
    <div class="edit-box">
        <h2>Edit Profile</h2>
        <p class="subtitle">Update your account information</p>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <label>First Name</label>
            <input type="text" name="first_name" value="{{ form_data.first_name|default:user.first_name }}" required>

            <label>Last Name</label>
            <input type="text" name="last_name" value="{{ form_data.last_name|default:user.last_name }}" required>

            <label>Email</label>
            <input type="email" name="email" value="{{ form_data.email|default:user.email }}" required>

            <div class="form-row">
                <div class="form-group">
                    <label>Country Code</label>
                    <select name="country_code">
                        <option value="+966" {% if user.country_code == "+966" %}selected{% endif %}>ðŸ‡¸ðŸ‡¦ +966</option>
                        <option value="+971" {% if user.country_code == "+971" %}selected{% endif %}>ðŸ‡¦ðŸ‡ª +971</option>
                        <option value="+965" {% if user.country_code == "+965" %}selected{% endif %}>ðŸ‡°ðŸ‡¼ +965</option>
                        <option value="+974" {% if user.country_code == "+974" %}selected{% endif %}>ðŸ‡¶ðŸ‡¦ +974</option>
                        <option value="+20" {% if user.country_code == "+20" %}selected{% endif %}>ðŸ‡ªðŸ‡¬ +20</option>
                        <option value="+1" {% if user.country_code == "+1" %}selected{% endif %}>ðŸ‡ºðŸ‡¸ +1</option>
                        <option value="+44" {% if user.country_code == "+44" %}selected{% endif %}>ðŸ‡¬ðŸ‡§ +44</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" name="phone_number"
                        value="{{ form_data.phone_number|default:user.phone_number|default_if_none:'' }}"
                        placeholder="5xxxxxxxx">
                </div>
            </div>


            <div class="form-group">
            <label>City</label>
                        <select name="city" class="select-input" required>
                <option value="">Select your city</option>
                <option value="Riyadh" {% if user.city == "Riyadh" %}selected{% endif %}>Riyadh </option>

                <option value="Khobar" {% if user.city == "Khobar" %}selected{% endif %}>Khobar </option>
                <option value="Makkah" {% if user.city == "Makkah" %}selected{% endif %}>Makkah </option>
                <option value="Madina" {% if user.city == "Madina" %}selected{% endif %}>Madina </option>
                <option value="Abha" {% if user.city == "Abha" %}selected{% endif %}>Abha </option>
                <option value="Tabuk" {% if user.city == "Tabuk" %}selected{% endif %}>Tabuk </option>
                <option value="Qassim" {% if user.city == "Qassim" %}selected{% endif %}>Qassim </option>
                <option value="Hail" {% if user.city == "Hail" %}selected{% endif %}>Hail </option>
                <option value="Najran" {% if user.city == "Najran" %}selected{% endif %}>Najran </option>
                <option value="Jazan" {% if user.city == "Jazan" %}selected{% endif %}>Jazan </option>
                <option value="Buraidah" {% if user.city == "Buraidah" %}selected{% endif %}>Buraidah </option>
                <option value="Al-Ahsa" {% if user.city == "Al-Ahsa" %}selected{% endif %}>Al-Ahsa </option>
                <option value="Taif" {% if user.city == "Taif" %}selected{% endif %}>Taif </option>

            </select>
            </div>


    <label>National ID</label>
    <input type="text" name="national_id" value="{{ form_data.national_id|default:user.national_id }}">

    <label>Profile Image</label>
    <input type="file" name="profile_image">

    <button type="submit" class="save-btn">Save Changes</button>
    </form>
</div>
</div>
{% endblock %}
