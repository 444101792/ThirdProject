{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-container">
        
        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Log in to manage your properties and requests.</p>
        </div>

        <form method="POST" class="auth-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter your username" required>
            </div>

         <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" placeholder="••••••••" required>
    <div style="text-align: right; margin-top: 5px;">
        <a href="{% url 'users:password_reset' %}" style="font-size: 0.9rem; color: #666;">Forgot Password?</a>
    </div>
</div>

            <button type="submit" class="btn-auth">Log In</button>
        </form>

        <div class="auth-footer">
            <p>New to SaudiEstate? <a href="{% url 'users:register' %}">Create Account</a></p>
        </div>

    </div>
</div>
{% endblock %}
