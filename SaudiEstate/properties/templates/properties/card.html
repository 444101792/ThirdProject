<div class="property-card">
    <a href="{% url 'properties:detail' property.pk %}" style="text-decoration: none; color: inherit;">
        {% if property.main_image %}
            <img src="{{ property.main_image.url }}" alt="{{ property.title }}" class="property-image">
        {% else %}
            <div class="property-image placeholder">No Image</div>
        {% endif %}
        
        <div class="property-info">
            <p class="price">{{ property.price }} SAR</p>
            <h3 class="type">{{ property.title|truncatechars:25 }}</h3>
            <p class="details text-muted">
                ğŸ“ {{ property.city }} | ğŸ›ï¸ {{ property.rooms }} | ğŸ› {{ property.bathrooms }}
            </p>
            
            <span class="btn-card">View Details</span>
        </div>
    </a>
</div>
